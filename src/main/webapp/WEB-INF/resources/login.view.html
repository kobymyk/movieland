<div class="container">
    <h1>Login: </h1>
    <form ng-submit="login()">
        <div class="form-group">
            Name <input type="text" ng-model="user.email" required placeholder="email"/>
            Password <input type="password" ng-model="user.password" required placeholder="password"/>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
